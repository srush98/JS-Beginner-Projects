<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h1>Image Resizer</h1>
        <form action="">
            <input type="file" id="image-input" accept="img">
        </form>
        <div id="image-container">
            <img id="uploaded-image" src="#" alt="uploaded-image">
        </div>
        <button id="instagram-resizer">Instagram</button>
        <button id="facebook-resizer">Facebook</button>
        <button id="twitter-resizer">Twitter</button>
        <button id="website-resizer">Website</button><br>
        <button id="download-btn">Download</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
